<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-bar">
          <a href="/">Noroff FED2 JS2 CA</a>
        </div>
      </nav>
    </header>

    <!-- Main container -->
    <main class="main-container">
      <!-- Register form -->
      <form name="register" class="form form--register flex column align-center">
        <h1 class="form__title">Register</h1>
        <!-- Name input -->
        <div class="form__group flex column align-start">
          <label class="form__label" for="name">Name</label>
          <input class="form__input" id="name" type="text" name="name" required maxlength="20" pattern="^[\w]+$" title="Please enter a username using only letters and numbers" />
        </div>
        <!-- Email input -->
        <div class="form__group flex column align-start">
          <label class="form__label" for="email">Email</label>
          <input class="form__input" id="email" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Please enter a valid noroff.no or stud.noroff.no address" />
        </div>
        <!-- Password input -->
        <div class="form__group flex column align-start">
          <label class="form__label" for="password">Password</label>
          <input class="form__input" type="password" name="password" id="password" required minlength="8" />
        </div>
        <!-- Login link -->
        <a href="/auth/login/" class="form__link">Login</a>
        <!-- Register button -->
        <button type="submit" class="form__button">Register</button> 
      </form>
    </main>

    <footer>
      <div class="footer-container">
        <p>&copy; Social media application</p>
      </div>
    </footer>
  </body>
</html>
