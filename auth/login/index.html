<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-bar">
          <a href="/">Noroff FED2 JS2 CA</a>
        </div>
      </nav>
    </header>
    
    <!-- Main container -->
    <main class="main-container">
      <!-- Login form -->
      <form name="login" class="form form--login">
        <h1 class="form__title">Login</h1>
        <span class="error-message" id="loginError"></span>
        <!-- Email input -->
        <div class="form__group">
          <label class="form__label" for="email">Email</label>
          <input class="form__input" id="email" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" placeholder="Email" />
          <span class="error-message" id="loginEmailError"></span>
        </div>
        <!-- Password input -->
        <div class="form__group flex">
          <label class="form__label" for="password">Password</label>
          <input class="form__input" type="password" name="password" id="password" minlength="8" required placeholder="Password" />
          <span class="error-message" id="loginPasswordError"></span>
        </div>
        <!-- Register link -->
        <a href="/auth/register/" class="form__link">Register</a>
        <!-- Login button -->
        <button type="submit" class="form__button">Login</button>
      </form>
    </main>

    <footer>
      <div class="footer-container">
        <p>&copy; Social media application</p>
      </div>
    </footer>
  </body>
</html>
