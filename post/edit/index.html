<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Post</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-bar">
          <a href="/">Noroff FED2 JS2 CA</a>
        </div>
      </nav>
    </header>

    <main class="main-container post-container">
      <h1>Edit Post</h1>
        <section class="edit-preview">
          <a href="#">
            <h2 class="post-title">Hello World!</h2>
            <p class="post-body">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi culpa dicta ipsam, quod ipsa a rerum corporis quos vitae voluptatum explicabo enim, consectetur omnis eligendi qui!
              Perferendis, error aspernatur? Explicabo.
            </p>
            <img
              class="post-img"
              src="https://images.unsplash.com/photo-1472491235688-bdc81a63246e?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2F0fGVufDB8fDB8fHww"
              alt="Post Image"
            />
          </a>
          <span id="error-message-fetch" class="error-message"></span>
        </section>

      <form name="editPost" id="editPostForm">
        <!-- Post Title -->
        <div class="form__group">
          <label for="postTitle">Title</label>
          <input type="text" id="postTitle" name="title" placeholder="Enter post title" required />
          <span id="error-message-title" class="error-message"></span>
        </div>

        <!-- Post Body -->
        <div class="form__group">
          <label for="postBody">Body</label>
          <textarea id="postBody" name="body" rows="6" placeholder="Enter post content" optional></textarea>
          <span id="error-message-body" class="error-message"></span>
        </div>

        <!-- Post image -->
        <div class="form__group">
          <label for="postImage">Image URL</label>
          <input type="url" id="postImage" name="image" placeholder="Enter image URL" optional />
          <span id="error-message-image" class="error-message"></span>
        </div>

        <!-- Post Tags (Checkboxes) -->
        <div class="form__group">
          <label>Tags</label>
          <div class="checkbox-tag">
            <label> <input type="checkbox" name="tags" value="Politics" /> Politics </label>
            <label> <input type="checkbox" name="tags" value="Gaming" /> Gaming </label>
            <label> <input type="checkbox" name="tags" value="Food" /> Food </label>
            <label> 
              <input type="checkbox" name="tags" value="Ã¸yvind" checked disabled />Custom tag
              Custom tag?
             </label>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit">Update Post</button>
        </div>
      </form>

    </main>

    <footer>
      <div class="footer-container">
        <p>&copy; Social media application</p>
      </div>
    </footer>
  </body>
</html>
